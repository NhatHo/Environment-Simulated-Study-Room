<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
	<script src="js/client.js"></script>
	<title>Audio-Graphic Novel Classroom</title>
</head>
<body>
	<a class="btn btn-lg btn-primary signin col-sm-2" id="signinButton">Sign out</a>
	
	<div id="carousel-selector" class="carousel slide" style="height:100vh;" data-ride="carousel">
		<ol class="carousel-indicators">
		</ol>
		
		<div class="carousel-inner" style="position:absolute;" id="sceneSelector">
			
		</div>
		
		<!--Controls-->
		<a class="left carousel-control" href="#carousel-selector" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#carousel-selector" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</body>

</html>
